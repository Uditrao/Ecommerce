<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Primary Meta Tags -->
    <title>SneakerFresh - Natural Shoe Odor Elimination | Reusable & Eco-Friendly</title>
    <meta name="description" content="Eliminate sneaker odor naturally with SneakerFresh. Our volcanic mineral packs last 2+ years, replacing 300+ spray applications. 100% biodegradable, zero chemicals." />
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    
    <!-- Preconnect to critical origins -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Preload critical font -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" as="style" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://sneakerfresh.com/" />
    <meta property="og:title" content="SneakerFresh - Natural Shoe Odor Elimination" />
    <meta property="og:description" content="Eliminate sneaker odor naturally. Our volcanic mineral packs last 2+ years. 100% biodegradable, zero chemicals." />
    <meta property="og:image" content="https://sneakerfresh.com/og-image.jpg" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    
    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://sneakerfresh.com/" />
    <meta name="twitter:title" content="SneakerFresh - Natural Shoe Odor Elimination" />
    <meta name="twitter:description" content="Eliminate sneaker odor naturally. Our volcanic mineral packs last 2+ years. 100% biodegradable, zero chemicals." />
    <meta name="twitter:image" content="https://sneakerfresh.com/og-image.jpg" />
    
    <!-- Theme Color -->
    <meta name="theme-color" content="#1E5F3E" />
    
    <!-- Structured Data - Organization -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "SneakerFresh",
        "url": "https://sneakerfresh.com",
        "logo": "https://sneakerfresh.com/logo.png",
        "sameAs": [
          "https://www.instagram.com/sneakerfresh",
          "https://www.twitter.com/sneakerfresh"
        ],
        "contactPoint": {
          "@type": "ContactPoint",
          "email": "support@sneakerfresh.com",
          "contactType": "customer service"
        }
      }
    </script>
    
    <!-- Critical CSS will be inlined by build tool -->
  </head>
  <body>
    <!-- Skip Links for Accessibility -->
    <a href="#main-content" class="skip-link">Skip to main content</a>
    <a href="#footer" class="skip-link">Skip to footer</a>
    
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    
    <!-- Structured Data - Website -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "SneakerFresh",
        "url": "https://sneakerfresh.com",
        "potentialAction": {
          "@type": "SearchAction",
          "target": "https://sneakerfresh.com/search?q={search_term_string}",
          "query-input": "required name=search_term_string"
        }
      }
    </script>
  </body>
</html>
